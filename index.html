<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Currency Converter</h1>
        </header>

        <main>
            <div class="form">
                <label for="from-currency">From Currency:</label>
                <select id="from-currency" name="from-currency">
                    <!-- Options will be dynamically loaded from API -->
                </select>

                <label for="to-currency">To Currency:</label>
                <select id="to-currency" name="to-currency">
                    <!-- Options will be dynamically loaded from API -->
                </select>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Amount to convert" required>

                <button onclick="convertCurrency()">Convert</button>
            </div>

            <div class="result">
                <h2>Converted Amount:</h2>
                <p id="converted-amount">0</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
